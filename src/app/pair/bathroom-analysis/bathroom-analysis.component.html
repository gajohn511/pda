<form>
  <div class="container" style="position:relative;">

    <div class="row">
      <div class="form-group col-md-3">
        <label for="">
          <h5>Bathroom Analysis</h5>
        </label>
        <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
      </div>
      <div class="col text-primary" style="font-size:12px;">Matching on: GLA, Full / Half Bath; max resulting price is $11,000</div>

      <!-- side options -->
      <div class="col align-self-center bd ">
        <div class="form-row">
          <!-- <div class="col-md-auto align-self-center" style="margin-right:5px;">OPTIONS</div> -->
          <span class="title" style="color: #3A405A;">options</span>
          <div class="col-md-auto align-self-center">
            <div class="dropdown">
              <button class="btn btn-dark btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                GLA {{ gla }}%
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <!-- <h6 class="dropdown-header">Dropdown header</h6> -->
                <button class="dropdown-item" type="button" [ngClass]="IsGlaOptionActive(10)" (click)="myOption(options.gla,10)">10%</button>
                <button class="dropdown-item" type="button" [ngClass]="IsGlaOptionActive(15)" (click)="myOption(options.gla,15)">15%</button>
                <button class="dropdown-item" type="button" [ngClass]="IsGlaOptionActive(20)" (click)="myOption(options.gla,20)">20%</button>
                <button class="dropdown-item" type="button" [ngClass]="IsGlaOptionActive(25)" (click)="myOption(options.gla,25)">25%</button>
                <button class="dropdown-item" type="button" [ngClass]="IsGlaOptionActive(30)" (click)="myOption(options.gla,30)">30%</button>
              </div>
            </div>

            <!-- <small id="emailHelp" class="form-text text-muted">gla</small>
            <select class="form-control" name="gla" id="gla">
              <option *ngFor="let opt of glaoptions" [value]="opt.value">{{opt.text}}</option>
            </select> -->
          </div>

          <!-- <div class="col-md-auto align-self-center">
            {{ gla }}
          </div> -->

        </div>
        <!-- <span class="text-light bg-dark">{{ consoleMsg }}</span> -->
      </div>
      <!-- end side options -->

    </div>

    <div class="row justify-content-md-center">
      <div class="col-1 align-self-center" style="min-width:10%;">
        <select class="form-control" id="gla" [(ngModel)]="bathType" name="gla">
          <option *ngFor="let opt of bathOptions" [value]="opt.value">{{opt.text}}</option>
        </select>
      </div>

      <div class="form-group col-md-3">
        <label for="" class="col-form-label"> A </label>
        <!-- <div class="col-md-2 "> -->
        <input type="text" class="bed form-control" [(ngModel)]="batha" name="batha" id="batha" (keypress)="_keypressNumbers($event)"
        />
        <small id="emailHelp" class="form-text text-muted">enter a starting bathroom count</small>
        <!-- </div> -->
      </div>

      <div class="form-group col-md-2">
        <label for="" class="col-form-label"> B </label>
        <!-- <div class="col-md-2 "> -->
        <input disabled type="text" class="bed form-control" [(ngModel)]="bathb" name="bathb" (keypress)="_keypressNumbers($event)"
        />
        <!-- <small id="emailHelp" class="form-text text-muted">enter an ending bathroom count</small> -->
        <!-- </div> -->
      </div>

      <div class="col-1 align-self-center">
        <button [disabled]="!validateBedButton()" class="btn btn-secondary" (click)="start()">Lets Do It</button>
      </div>
    </div>

    <div class="row justify-content-md-center bd" [hidden]="consoleMsg.length === 0">
      <div class="col-md-auto">
        console: {{ consoleMsg }}
      </div>
    </div>

  </div>
</form>

<div class="container" style="margin-top:20px;">
  <div class="row justify-content-md-center" *ngIf="IsAnyProperties">

    <div class="col-7 thetable">

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Median</th>
            <th scope="col">Address</th>
            <th scope="col">Pairs</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let prop of list | async; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ prop.Median }}</td>
            <td>{{ prop.Prop.address }}</td>
            <td>{{ prop.Pairs.length }}</td>
          </tr>

        </tbody>
      </table>

    </div>

    <div class="col-2 thelist">
      col4
    </div>

    <!-- col-8 -->

    <!-- <div itemsTable class="col-8 ">
      <div class="row items" *ngFor="let prop of generateList()">
        <div class="col-2">
          {{ prop.pricePer }}
        </div>
        <div class="col-3">
          {{ prop.propertyOne }}
        </div>
        <div class="col-3">{{ prop.propertyTwo }}</div>
      </div>
    </div>

    <div class="col-4">
      col4
    </div> -->

  </div>
</div>
