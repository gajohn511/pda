<form>
  <div class="container" style="position:relative;">

    <div class="row">
      <div class="col-3">
        <h5>Bedroom Analysis</h5>
      </div>
      <div class="col text-primary" style="font-size:12px;">Matching on: GLA, Full / Half Bath; max resulting price is $11,000</div>
    </div>
    <div class="form-group">
      <!-- <label for="">from</label> -->
      <input type="text" class="bed form-control" (keypress)="filterNumbers($event)" [(ngModel)]="bedroomfrom" name="bfrom" />
      <small id="emailHelp" class="form-text text-muted">enter a starting bedroom count</small>
    </div>
    <div class="form-group">
      <!-- <label for="">to</label> -->
      <input type="text" class="bed form-control" (keypress)="filterNumbers($event)" [(ngModel)]="bedroomto" name="bto" />
      <small id="emailHelp" class="form-text text-muted">enter an ending bedroom count</small>
    </div>

    <div class="row">
      <div class="col-3">
        <button [disabled]="!validateBedButton()" class="btn btn-secondary" (click)="analyize()">Begin Bedroom Analysis</button>
      </div>
      <div class="col-2">
        <select class="form-control" id="gla" [(ngModel)]="gla" name="gla">
          <option *ngFor="let opt of glaoptions" [value]="opt.value">{{opt.text}}</option>
        </select>
        <small id="emailHelp" class="form-text text-muted" style="padding-left:5px;">gla option</small>
      </div>
      <!-- <div class="">
        <button class="btn btn-default" (click)="testme()">test</button>
      </div> -->
    </div>

    <div class="row justify-content-center">
      <div class="col-md-auto"> &nbsp;
        <div *ngIf="consoleMsg.length" class="alert alert-secondary" role="alert" style="margin-bottom:0%; bottom:40px;">
          {{consoleMsg}}
        </div>
      </div>
    </div>

    <div class="row">
      <div *ngFor="let flat of getList" class="col-2 items">
        <div price> {{ flat.pricePer }} </div>
        <div prop>A: {{ flat.propertyOne }} </div>
        <div prop>B: {{ flat.propertyTwo }}</div>
      </div>
    </div>


    <div class="median" *ngIf="median > 0">
      {{ getMedian }}
    </div>
  </div>


</form>
